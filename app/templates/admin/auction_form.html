<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>{% if auction %}Redigera auktion{% else %}Skapa ny auktion{% endif %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('public.index') }}">Startsida</a> |
        <a href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a> |
        <a href="{{ url_for('auth.logout') }}">Logga ut</a>
    </nav>
    <h1>{% if auction %}Redigera auktion{% else %}Skapa ny auktion{% endif %}</h1>

    <form method="post">
        <p><label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" required size="50" value="{{ auction.title if auction }}"></p>

        <p><label for="description">Beskrivning:</label><br>
        <textarea id="description" name="description" required rows="5" cols="50">{{ auction.description if auction }}</textarea></p>

        <p><label for="category">Kategori:</label><br>
        <input type="text" id="category" name="category" size="50" value="{{ auction.category if auction }}"></p>

        <p><label for="starting_bid">Startbud (SEK):</label><br>
        <input type="number" id="starting_bid" name="starting_bid" required value="{{ auction.starting_bid if auction else 0 }}"></p>

        <p><label for="end_datetime">Slutdatum (YYYY-MM-DD HH:MM:SS):</label><br>
        <input type="text" id="end_datetime" name="end_datetime" required value="{{ auction.end_datetime if auction }}" placeholder="2026-12-31 18:00:00"></p>

        <button type="submit">{% if auction %}Spara Ã¤ndringar{% else %}Skapa auktion{% endif %}</button>
    </form>
</body>
</html>
