<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Auktioner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="/auctions" class="brand">Auktioner</a>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">P√•g√•ende & kommande auktioner</h1>

    <div class="filter-container">
      <form action="{{ url_for('bid_bp.search') }}" method="GET" class="filter-form">
        <div class="filter-group">
          <label>S√∂k</label>
          <input type="text" name="keyword" placeholder="Vad letar du efter?">
        </div>

        <div class="filter-group">
          <label>Kategori</label>
          <select name="category">
            <option value="">Alla kategorier</option>
            <option value="Konst">Konst</option>
            <option value="Elektronik">Elektronik</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Maxpris</label>
          <input type="number" name="max_price" placeholder="t.ex. 500">
        </div>

        <button type="submit" class="search-btn">Filtrera auktioner</button>
      </form>
    </div>

    <div class="auction-list">
      {% for item in auctions %}
        <div class="auction-card">
          <h2 class="auction-title">{{ item.auction["title"] }}</h2>

          <p class="auction-desc">{{ item.auction["description"] }}</p>
          <p class="auction-meta">Slutar: {{ item.auction["end_datetime"] }}</p>
          <p class="auction-meta">üëç {{ item.likes }} / üëé {{ item.dislikes }}</p>

          <a href="/auction/{{ item.auction['id'] }}" class="auction-link">
            Visa auktion
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
